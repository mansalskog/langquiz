<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Language Quiz</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <h1>Language Quiz</h1>
        <div id="interf">
            <p>
                <input id="guess" list="langs" />
                <datalist id="langs"></datalist>
                <input id="tryit" type="button" value="Guess" />
            </p>
            <p id="score"></p>
        </div>
        <h2>What language is this:</h2>
        <div id="summary"></div>
    </body>
</html>
